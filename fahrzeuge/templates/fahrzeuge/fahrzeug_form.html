{% extends "base.html" %}
{% block title %}Gerät bearbeiten{% endblock %}
{% block content %}
<h2 class="mb-3">Fahrzeug erfassen/bearbeiten</h2>
<form method="post" class="card card-body">
  {% csrf_token %}
  <div class="row g-3">
    {{ form.as_p }}
  </div>
  <div class="d-flex gap-2 mt-2">
    <button type="submit" class="btn btn-primary">Speichern</button>
    <a href="{% url 'fahrzeuge:liste' %}" class="btn btn-secondary">Zurück</a>
  </div>
</form>
{% endblock %}
