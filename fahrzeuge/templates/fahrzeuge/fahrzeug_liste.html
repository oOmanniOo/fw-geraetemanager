{% extends "base.html" %}
{% block title %}Fahrzeugübersicht{% endblock %}
{% block content %}
<h2>Fahrzeugübersicht</h2>
<a href="{% url 'fahrzeuge:fahrzeuge_neu' %}">+ Neues Fahrzeug</a>
<ul>
  {% for f in fahrzeuge %}
    <div>
        <a href="{% url 'fahrzeuge:fahrzeuge_detail' f.pk %}">{{ f.bezeichnung }}</a>
      ({{ f.kennzeichen }})
    </div>
  {% empty %}
    <li>Keine Fahrzeuge vorhanden.</li>
  {% endfor %}
</ul>
{% endblock %}
