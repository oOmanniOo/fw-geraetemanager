{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Gerät löschen</h2>
<div class="alert alert-warning" role="alert">
  Bist du sicher, dass du "{{ object }}" löschen möchtest?
</div>
<form method="post" class="d-inline">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Ja, löschen</button>
</form>
<a href="{% url 'geraete:geraete_liste' %}" class="btn btn-secondary ms-2">Abbrechen</a>
{% endblock %}
