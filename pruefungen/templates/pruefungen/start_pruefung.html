{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Prüfung starten</h2>
  <a href="{% url 'geraete:detail' geraet.id %}" class="btn btn-secondary">Zurück zum Gerät</a>
</div>

<form method="post" class="card card-body">
  {% csrf_token %}
  <div class="mb-3">
    <label for="art" class="form-label">Prüfungsart wählen</label>
    <select name="art" id="art" class="form-select">
      {% for art in arten %}
        <option value="{{ art.id }}">{{ art.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Starten</button>
</form>
{% endblock %}
