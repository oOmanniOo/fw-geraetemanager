services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=fwmanager
      - POSTGRES_USER=fwmanager
      - POSTGRES_PASSWORD=fwmanager_password
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "80:8000"
    volumes:
      - static_volume:/app/staticfiles
    environment:
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-here
      - ALLOWED_HOSTS=localhost,127.0.0.1,your-domain.com
      - DATABASE_URL=postgres://fwmanager:fwmanager_password@db:5432/fwmanager
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn fwmanager.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
